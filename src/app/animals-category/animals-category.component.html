<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="d('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="container-fluid">
    <h2 class="text-center text-info font-weight-bold">Animal Welfare</h2>
    <ul>
      <li>
        <a
          href="watermelon-mountain-ranch"
          alt="Watermelon Mountain Ranch"
          title="Watermelon Mountain Ranch"
          class="text-info font-weight-bold"
          >Watermelon Mountain Ranch</a
        >
      </li>
      <li>
        <a
          href="#"
          alt="Animal Humane New Mexico"
          title="Animal Humane New Mexico"
          class="text-info font-weight-bold"
          >Animal Humane New Mexico</a
        >
      </li>
      <li>
        <a
          href="#"
          alt="New Mexico Animal Friends"
          title="New Mexico Animal Friends"
          class="text-info font-weight-bold"
          >New Mexico Animal Friends</a
        >
      </li>
    </ul>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="c('Close click')"
    >
      Close
    </button>
  </div>
</ng-template>

<a (click)="open(content)">ANIMALS</a>
