<div class="profileButton"><button btn class="btn btn-primary" routerLink="/profile">My Profile</button></div>

<volunteer-calendar></volunteer-calendar>

<h2>Events I've Joined</h2>

        {{ detail.id }}
        {{ detail.title }}
        <div class="button"><button onclick="unJoin">Unjoin Event</button></div>
    </li>
</ul>
