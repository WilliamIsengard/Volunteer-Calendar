<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title text-info font-weight-bold">Sign In</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="d('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="container-fluid text-info">
    <app-login></app-login>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-info"
      (click)="c('Close click')"
    >
      Close
    </button>
  </div>
</ng-template>

<a class="dropdown-item" (click)="open(content)">
  Sign In
</a>
