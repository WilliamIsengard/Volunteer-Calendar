<h1>Create an Event</h1>

<form #f="ngForm" (ngSubmit)="onSubmit(f.value)">

  <div>
    <label for="eventName">Event Name</label>
    <input #event required minlength="3" maxlength="140" ngModel name="title" #title="ngModel" id="title" type="text"
      class="form-control" />
    <div class="alert alert-danger" *ngIf="title.touched && !title.valid">
      <div *ngIf="title.errors.required">Event name is required.</div>
      <div *ngIf="title.errors.minlength">
        Event name should be minimum
        {{ title.errors.minlength.requiredLength }} characters.
      </div>
    </div>
  </div>

  <div>
    <label for="eventTime">
      Event Time
      <input ngModel name="start" #event required #start="ngModel" id="start" class="form-control" [owlDateTime]="dt1"
        [owlDateTimeTrigger]="dt1" placeholder=" click here to enter time" />
      <owl-date-time #dt1></owl-date-time>
    </label>
    <div class="alert alert-danger" *ngIf="start.touched && !start.valid">
      <div *ngIf="start.errors.required">Event time is required.</div>
    </div>
  </div>
  <div>
    <label for="eventDetails">Event Details</label>
    <textarea ngModel required minlength="10" #details="ngModel" name="details" id="details" cols="30" rows="10"
      class="form-control"></textarea>
    <div class="alert alert-danger" *ngIf="details.touched && !details.valid">
      <div *ngIf="details.errors.required">Event details are required.</div>
      <div *ngIf="details.errors.minlength">
        Event details should be minimum
        {{ details.errors.minlength.requiredLength }} characters.
      </div>
    </div>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" ngModel name="isSubscribed" /> Handicapped friendly
    </label>
  </div>




  <button class="btn btn-primary" [disabled]="!f.valid" type="submit">
    Submit
  </button>
</form>
